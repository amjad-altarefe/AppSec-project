<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #12191c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #form {
            background-color: #1e2629;
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 30px 25px;
            position: relative;
        }

        #form p {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: bold;
            color: #f0f0f0;
        }

        .input {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #ccc;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #2c3538;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #374144;
        }

        .btn {
            text-align: center;
            margin-top: 10px;
        }

        button {
            background-color: #0e1416;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #1a2325;
        }

        .register-link {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #bbb;
            text-align: center;
            padding-bottom: 10px;
        }

        .register-link a {
            color: #66b2ff;
            text-decoration: none;
            margin-left: 5px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="form">
        <p>Login</p>
        <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" />
        </div>
        <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" />
        </div>
        <div class="btn">
            <button>Login</button>
        </div>
        <div class="register-link">
            Don't have an account?<a href="register.html">Register</a>
        </div>
    </div>
</body>
</html>
