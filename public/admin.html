<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f1ec;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #5a4a3f;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #eee;
      color: #5a4a3f;
    }

    .delete-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #c95c5c;
      color: white;
    }

    .logout-container {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .logout-btn {
      padding: 10px 20px;
      background-color: #888066;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #6e6856;
    }
  /* NEW – غطاء الخلفية للمودال */
  #overlay {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;         /* يُظهر عند الحاجة */
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  /* NEW – صندوق التأكيد */
  #confirmBox {
    background:#fff;
    padding:24px 28px;
    border-radius:12px;
    width: 90%; max-width: 360px;
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
    text-align:center;
  }
  #confirmBox h3 {margin:0 0 15px;color:#5a4a3f;font-size:1.1rem;}
  #confirmBox button {
    border:none;cursor:pointer;
    padding:8px 18px;margin:0 6px;border-radius:6px;font-weight:bold;
  }
  #confirmYes {background:#c95c5c;color:#fff;}
  #confirmNo  {background:#5bc0de;color:#fff;}

  /* NEW – Toast صغير لرسائل النجاح/الفشل */
  #toast {
    position: fixed; bottom: 25px; right: 25px;
    background: #333; color:#fff; padding:10px 18px;
    border-radius:8px; font-size:0.9rem; display:none;
    box-shadow:0 6px 15px rgba(0,0,0,0.25);
    z-index: 1100;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome Admin</h1>
    <table border="1" id="usersTable">
      <!-- … رأس الجدول كما هو … -->
      <tbody id="user-table-body"></tbody>
    </table>
  </div>

  <div class="logout-container">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- NEW – عناصر المودال و التوست -->
  <div id="overlay">
    <div id="confirmBox">
      <h3 id="confirmMsg">Are you sure you want to delete this user?</h3>
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>
  <div id="toast"></div>

<script>
  async function logout() {
    await fetch('/logout');
    location.href = '/login';
  }

  /* ---------- جلب المستخدمين ---------- */
  async function fetchUsers() {
    const res = await fetch('/admin/users');
    const users = await res.json();
    const tbody = document.getElementById('user-table-body');
    tbody.innerHTML = '';

    users.forEach(u => {
      const tr = document.createElement('tr');
      tr.id = `u-${u._id}`;
      tr.innerHTML = `
        <td>${u.name}</td>
        <td>${u.email}</td>
        <td>${u.role || 'user'}</td>
        <td><button class="delete-btn" onclick="confirmDelete('${u._id}','${u.name}')">Delete</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  /* ---------- صندوق التأكيد ---------- */
  const overlay   = document.getElementById('overlay');
  const yesBtn    = document.getElementById('confirmYes');
  const noBtn     = document.getElementById('confirmNo');
  const confirmMsg= document.getElementById('confirmMsg');

  function confirmDelete(id,name){
    confirmMsg.textContent = `Delete user "${name}"?`;
    overlay.style.display  = 'flex';

    yesBtn.onclick = () => performDelete(id);
    noBtn.onclick  = () => overlay.style.display = 'none';
  }

  async function performDelete(id){
    overlay.style.display = 'none';
    try{
      const res = await fetch(`/admin/users/${id}`,{method:'DELETE'});
      if(res.ok){
        document.getElementById(`u-${id}`).remove();
        showToast('User deleted ✅');
      }else{
        showToast('Failed to delete user ❌');
      }
    }catch{
      showToast('Error while deleting user ❌');
    }
  }

  /* ---------- Toast (رسالة عابرة) ---------- */
  const toast = document.getElementById('toast');
  function showToast(msg){
    toast.textContent = msg;
    toast.style.display = 'block';
    setTimeout(()=>toast.style.display='none',3000);
  }

  fetchUsers();
</script>
</body>
</html>
